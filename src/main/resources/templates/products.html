<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

    <title>PRODUCTS</title>
</head>
<body>
<div th:switch="${products}">
    <h2 th:case="null">No products yet!</h2>
    <div th:case="*">
        <h2>Products</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>

                <th>Name</th>
                <th>Cost</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td><a th:href="@{/delete/{id}(id=${p.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
